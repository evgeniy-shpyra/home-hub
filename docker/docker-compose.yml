version: '3.9'
name: 'home_hub'

services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    volumes:
      - ./mosquitto:/mosquitto
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      mqtt_network:

  home_hub:
    container_name: home_hub
    build: ../
    depends_on:
      - mqtt
    restart: always 
    volumes:
      - ./home.db:/data/home.db
    ports:
      - '9000:9000'
    networks:
      mqtt_network:

networks:
  mqtt_network:
